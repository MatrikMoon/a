name: Build

on:
  push:
    branches: ['master']
    tags: ["*"]

jobs:
  Build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Initialize modding environment
        uses: beat-forge/init-beatsaber@v1.1.0
        with:
          token: ${{ github.token }}
          version: 1.29.1

      - name: Download Mod Dependencies
        uses: Goobwabber/download-beatmods-deps@1.2
        with:
          manifest: ${{ github.workspace }}/TournamentAssistant/manifest.json

      - name: Build Plugin
        id: BuildPlugin
        run: dotnet build .\TournamentAssistant\TournamentAssistant.csproj --configuration Release

      - name: Build Server
        id: BuildServer
        run: dotnet build .\TournamentAssistantCore\TournamentAssistantCore.csproj --configuration Release

      - name: GitStatus
        run: git status

      - name: Echo Filename
        run: echo ${{ steps.BuildPlugin.outputs.filename }} ${{ steps.BuildPlugin.outputs.assemblyname }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ steps.BuildPlugin.outputs.filename }}
          path: ${{ steps.BuildPlugin.outputs.artifactpath }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./${{ steps.BuildPlugin.outputs.filename }}.zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
